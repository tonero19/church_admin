<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <br>

    <nav class="nav nav-pills justify-content-center">
        <a class="nav-link " href="/members">back to member details</a>
        <a class="nav-link disabled" href="#">Close</a>
    </nav>

    <hr>

    <h2 th:text="|Tithe History of ${member.firstName} ${member.lastName}|" class="offset-1"></h2>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/members/member/show_add_tithe(memberId=${member.id})}"
       class="btn btn-primary btn-sm mb-3 offset-1">
        New Tithe Entry
    </a>

    <div class="row" >
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <table class="table table-striped table table-sm">
                    <thead class="text-center thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-center tableBody">
                        <tr th:each="td : ${member.titheDetails}">
                            <td th:text="${td.date}" />
                            <td th:text="${td.amount}" />

                            <td>
                                <a th:href="@{/members/member/show_update_tithe(titheId=${td.id})}"
                                   class=" p-1 mb-1 bg-success text-white">
                                    Update
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/members/member/delete_tithe(titheId=${td.id})}"
                                   class=" p-1 mb-1 bg-danger text-white"
                                onclick="if(!(confirm('Are you sure you want to delete this entry?'))) return false">
                                    Delete
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
